_BASE_: "../Base-Strongerbaseline.yml"

DATALOADER:
  NAIVE_WAY: False

INPUT:
  SIZE_TRAIN: [256, 256]
  SIZE_TEST: [256, 256]

MODEL:
  BACKBONE:
    WITH_IBN: True

SOLVER:
  OPT: "SGD"
  BASE_LR: 0.01
  ETA_MIN_LR: 7.7e-5
  WARMUP_ITERS: 5
  FREEZE_ITERS: 5

DATASETS:
  NAMES: ("VeRi",)
  TESTS: ("VeRi",)

OUTPUT_DIR: "logs/veri/sbs_R50-ibn"
